     <script>
                $.ajax({
                url: "http://localhost:3000/categoria",
                data: "",
                success: function(response) {
                    response.forEach(element => {
                        $(".table tbody").append(
                        '<tr><th scope="row">' + element.id + "</th><td>" + element.nome + "</td><td>" +  
                            ' <button type="button" class="btn btn-warning" onclick = "editarCategoria('+ element.id+')"> editar </button> <button type="button" class="btn btn-danger" onclick = "deletarCategoria('+ element.id+')"> deletar </button> ' + "</td></tr>"
                        );
                    });
                },
                error: function(data) {
                    console.log("erro");
                },
                dataType: "json"
                });
                
          function deletarCategoria(id){
            $.ajax({
                url: 'http://localhost:3000/categoria/' + id,
                type: "DELETE",
                success: function(response) {
                    window.location.href = "./index.html";
                  },
                  error: function(data) {
                    console.log("erro");
                  },
                    dataType: "text"
              });
            }
